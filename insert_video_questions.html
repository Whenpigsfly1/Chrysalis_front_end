<!DOCTYPE html>
<html>
<head>
	<title>Admin questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
    <!--<script src="{{url_for('static', filename='t_create.js')}}"></script>-->
</head>
<body>
    <form autocomplete="off" method="POST" action="">
    <center>
        <H1>Add video questions</H1> <br>
        Video name:
        <select name="video_number" id="video_number">
            {% for row in videos %}
            <option value={{row[0]}}>Video {{row[0]}}</option>
            {% endfor %}
          </select> <br>
        <br>
        Question 1 <input type = "text" name= "q1" id="q1"/><br> 
            Option A <input type = "text" name= "o1a" id="o1a"/> <br>
            Option B <input type = "text" name= "o1b" id="o1b"/> <br>
            Option C <input type = "text" name= "o1c" id="o1c"/> <br>
            Option D <input type = "text" name= "o1d" id="o1d"/> <br>
        Question 2<input type = "text" name= "q2" id="q2"/> <br>
            Option A <input type = "text" name= "o2a" id="o2a"/> <br>
            Option B <input type = "text" name= "o2b" id="o2b"/> <br>
            Option C <input type = "text" name= "o2c" id="o2c"/> <br>
            Option D <input type = "text" name= "o2d" id="o2d"/> <br>
        Question 3 <input type = "text" name= "q3" id="q3"/> <br>
            Option A <input type = "text" name= "o3a" id="o3a"/> <br>
            Option B <input type = "text" name= "o3b" id="o3b"/> <br>
            Option C <input type = "text" name= "o3c" id="o3c"/> <br>
            Option D <input type = "text" name= "o3d" id="o3d"/> <br>
        Optional: Associated worksheet URL<input type = "text" name= "worksheet" id="worksheet"/> <br>
        <input type = "submit">
    </center>
</form>
</body>
</html>
